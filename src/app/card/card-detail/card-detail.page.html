<ion-header>
  <ion-toolbar>
    <ion-title>
      Card Deck
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>
        <ion-label>Classes</ion-label>
    </ion-list-header>
    <ion-item *ngFor="let cardDeck of cardDecks">
      <ion-avatar slot="start">
          <img [src]="'assets/images/' + cardDeck + '.png'">
      </ion-avatar>
      <ion-label>{{cardDeck}}</ion-label>
    </ion-item>    
  </ion-list>
</ion-content>
